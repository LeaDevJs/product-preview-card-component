<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
                  margin-top: 50px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-flex">

    <div class="card">

    <div class="card-interior1">
      <div class="img">
        <img class="imgDesktop" src="./images/image-product-desktop.jpg" alt="">
        <img class="imgMobile" src="./images/image-product-mobile.jpg" alt="">
      </div>
    </div>


    <div class="card-interior2">
      <div class="container">
        <div class="header">
          <h5>PERFUME</h5>
        </div>
        <div class="title">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
        </div>
        <div class="price">
          <p>$149.99</p> <del>$169.99</del>
        </div>
        <div class="button">
          <button><img src="./images/icon-cart.svg" alt="icon-cart"> <p>Add to Cart</p> </button>
        </div>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  </div>
  
</body>
</html>
